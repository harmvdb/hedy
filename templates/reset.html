{% extends "auth.html" %}

{% block main %}
<div class="w-full max-w-xl text-center ml-auto mr-auto">
  <form class="js-validated-form auth bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" onsubmit="event.preventDefault (); hedyApp.auth.submit ('reset')">
    <h2 class="py-2">{{auth.reset_password}}</h2>
    <div class="mb-4">
        <label>{{auth.password}}</label>
        <input id="password" type=password required>
    </div>
    <div class="mb-4">
        <label>{{auth.password_repeat}}</label>
        <input id="password_repeat" type=password required>
    </div>
    <div id="error" class="flex-0 mt-0 bg-red-100 border-t-4 border-red-500 rounded-b text-red-900 px-4 py-3 mb-4 shadow-md" role="alert" style="display: none;"></div>
    <div id="success" class="flex-0 mt-0 bg-green-100 border-t-4 border-green-500 rounded-b text-green-900 px-4 py-3 mb-4 shadow-md" role="alert" style="display: none;"></div>
    <button type="submit" class="green-btn py-2">{{auth.reset_password}}</button>
  </form>
</div>
{% endblock %}
